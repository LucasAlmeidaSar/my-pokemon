<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css'/>    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokeball.ico">
    <title>My Pokemon !</title>
</head>
<body>

    <div class="container">     
        <div class="filter-container">
            <input type="text" id="filter" class="filter" placeholder="Pokemon's name or number" autofocus />
            
            <div class="btnGroup">
                <button class="btn" data-js="btnSearchPokemon"> 
                    <i class="search fas fa-search"></i> 
                    <i class="spinner fas fa-spinner"></i>
                </button>
                <a class="btn btn-filter" data-js="btnFilterPokemon" href="javascript:void(0)"><i class="fas fa-filter"></i></a>
                <button class="btn btn-all" data-js="btnAllPokemons">All</button>
            </div>

            <div class="filtred-type flex inativo" data-js="filtred-type">
                <p class="filtred-type-label">Type: </p>
                <p class="filtred-type-element" data-js="filtred-type-element"></p>
                <p class="filtred-type-results">Results: </p>
                <p class="filtred-type-count" data-js="filtred-type-count"></p>
            </div>

            <div class="pokemon-not-found inativo" data-js="pokemon-not-found"> 
                <span class="not-found-close" data-js="not-found-close"> <i class="far fa-times-circle"></i> </span>
                <p class="not-found-message">Pokemon not found !</p>
            </div>
        </div>

        <a class="btn btn-to-top inativo" data-js="btn-to-top" href="#"><i class="fas fa-arrow-up"></i></a>

        <div class="loader-container inativo" data-js="loader">
            <i class="fas fa-spinner"></i>
        </div>
        <p class="erro-404 inativo" data-js="erro404">Ops! Não foi possível completar a ação.</p>
 

        <ul class="pokemons-grid" data-js="pokemons" >            

        </ul>

    </div>  

    <div class="modal-filter inativo" data-js="modal-filter">
        <div class="modal-content">
          <p class="label-select">Type:</p>
          <select class="elements-select">
            <option value="0">Select</option>
            <option value="Bug">Bug</option>
            <option value="Dark">Dark</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electric</option>
            <option value="Fairy">Fairy</option>
            <option value="Fighting">Fighting</option>
            <option value="Fire">Fire</option>
            <option value="Flying">Flying</option>
            <option value="Ghost">Ghost</option>
            <option value="Grass">Grass</option>
            <option value="Ground">Ground</option>
            <option value="Ice">Ice</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Poison</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Steel">Steel</option>
            <option value="Water">Water</option>
          </select>
          <button class="btn-filter-apply" data-js="btn-filter-apply">Apply</button>
        </div>
      </div>



    <div class="modal-container" data-js="modal-container">
        
        <div class="modal" data-js="modal">

            <button class="modal-close" data-js="modal-close">x</button>

            <div class="modal-side-bar"> 
                <a class="modal-side-bar-icon" href="javascript:void(0)" target="_blank" data-js="modal-icon"></a>
                <div class="modal-side-bar-name" data-js="pokemon-name"></div>

                <button class="modal-side-bar-item" data-js="status">Stats</button>
                <button class="modal-side-bar-item" data-js="tipo">Type</button>
                <button class="modal-side-bar-item" data-js="habilidades">Abilities</button>
                <button class="modal-side-bar-item" data-js="especie">Specie</button>

                <div class="legendary-mythical inativo" data-js="legendary-mythical-container">
                    <p class="legend-mythic-title" data-js="legend-mythic-title"></p>
                    <div class="legend-mythic-star" data-js="legend-mythic-star"><i class="fas fa-star"></i></div>
                </div>
            </div>

            <div class="modal-status"  data-js="modal-status" data-modal="status">
                
                <div class="progress">
                    <p>HP</p>
                    <div class="hp-container" data-js="hpContainer">
                        <div class="hp" data-js="hp"></div>
                    </div>
                </div>

                <div class="progress">
                    <p>ATK</p>
                    <div class="atk-container" data-js="atkContainer">
                        <div class="atk" data-js="atk"></div>
                    </div>
                </div>

                <div class="progress">
                    <p>DEF</p>
                    <div class="def-container" data-js="defContainer">
                        <div class="def" data-js="def"></div>
                    </div>
                </div>

                <div class="progress">
                    <p>S.AT</p>
                    <div class="sp-atk-container" data-js="spAtkContainer">
                        <div class="sp-atk" data-js="sp-atk"></div>
                    </div>
                </div>

                <div class="progress">
                    <p>S.DF</p>
                    <div class="sp-def-container" data-js="spDefContainer">
                        <div class="sp-def" data-js="sp-def"></div>
                    </div>
                </div>

            </div>


            <div class="modal-tipo"  data-js="modal-tipo" data-modal="tipo">
                <h2 class="tipo-title">Pokemon's Type</h2>
                <ul class="tipo-list" data-js="tipo-list-name"></ul>

                <h2 class="tipo-title">Stronger Than</h2>
                <ul class="tipo-list" data-js="tipo-list-damage-to"></ul>

                <h2 class="tipo-title">Weaker Than</h2>
                <ul class="tipo-list" data-js="tipo-list-damage-from"></ul>        
            </div>


            <div class="modal-habilidades"  data-js="modal-habilidades" data-modal="habilidades">
                <h2 class="habilidades-title">Abilities</h2>
                <ul class="habilidades-list" data-js="habilidades-list"></ul>
            </div>


            <div class="modal-especie"  data-js="modal-especie" data-modal="especie">
                <ul class="especie-list" data-js="especie-list"></ul>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
